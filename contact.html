  <script>
    const currentLocation = location.href;
    const menuItem = document.querySelectorAll('.navbar-element');
    menuItem.forEach((item) => {
      aTag = item.querySelector('a');
      divTag = item.querySelector('div');

      if (aTag.href === currentLocation) {
        divTag.classList.remove('line-no-display');
      } else {
        divTag.classList.add('line-no-display');
      }
    });
  </script>
